<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script type="module" src="./ts/index.ts"></script>
  <script type="module" src="./ts/nav.ts"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cardnado</title>
  <link rel="shortcut icon" type="image/jpg" href="./assets/thumb.png"/>
</head>

<body data-bs-theme="dark">
  <div id="nav-placeholder"></div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
      <div class="col">
        <label for="shop">Select store:</label>
        <select class="form-select" id="store-selector">
          <option value="tesco">Tesco</option>
          <option value="supervalu">SuperValu</option>
        </select>


      </div>
      <div class="col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
    </div>


    <br><br><br>

    <div class="row">
      <div class="col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
      <div class="col" style="text-align: center;">
        <svg id="barcode" style="display: flex; width: 100%">
        </svg>
      </div>
      <div class="col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
    </div>
    <br>
    <div class="row" style="text-align: center;">
      <div class="col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
      <div class="col">
        <button class="btn btn-outline-primary" type="button" id="refresh-card">&#9850;
          Refresh</button>
        <div style="width: 5px; display: inline-block;"></div>
        <button class="btn btn-outline-warning" type="button" id="report-card">&#9888;
          Report</button>
        <br>
        <br>
        <div role="alert" id="info-section" class="alert">
        </div>
      </div>
      <div class="col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
    </div>
  </div>
</body>
</html>
