<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cardnado</title>
</head>

<body data-bs-theme="dark">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Cardnado</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add-card.html">Add card</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
      <div class="col">
        <label for="shop">Select store:</label>
        <select class="form-select" id="store">
          <option value="tesco">Tesco</option>
          <option value="supervalu">SuperValu</option>
        </select>


      </div>
      <div class="col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
    </div>


    <br><br><br>

    <div class="row">
      <div class="col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
      <div class="col" style="text-align: center;">
        <svg id="barcode" style="display: flex; width: 100%">
        </svg>
      </div>
      <div class="col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
    </div>
    <br>
    <div class="row" style="text-align: center;">
      <div class="col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
      <div class="col">
        <button class="btn btn-outline-primary" type="button" onclick="cardnado.getCard()" id="get-card">&#9850;
          Refresh</button>
        <div style="width: 5px; display: inline-block;"></div>
        <button class="btn btn-outline-secondary disabled" type="button" onclick="cardnado.reportCard()" id="report-card">&#9888;
          Report</button>
        <br>
        <br>
        <div role="alert" id="alert" class="alert">
        </div>
      </div>
      <div class="col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
    </div>
  </div>


</body>
<script>cardnado.getCard()</script>

</html>
