<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script type="module" src="./ts/addCard.ts"></script>
    <script type="module" src="./ts/nav.ts"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cardnado - Add Card</title>
    <link rel="shortcut icon" type="image/jpg" href="./assets/thumb.png"/>
</head>

<body data-bs-theme="dark">
    <div id="nav-placeholder"></div>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
            <div class="col">
                <form>
                    <label for="card-number" class="col-form-label">Card number</label>
                    <input type="text" id="card-number" class="form-control" required>
                    <label for="store-selector">Store</label>
                    <select id="store-selector" class="form-select" aria-label="Select store" required>
                        <option value="" selected disabled>Select store..</option>
                        <option value="tesco">Tesco</option>
                        <option value="supervalu">SuperValu</option>
                    </select>
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="accept-checkbox">
                        <label class="form-check-label" for="flexCheckDefault" id="checkbox-label">
                          I accept to share this with Cardnado and everyone on the internet.
                        </label>
                      </div>
                      <br>
                    <button class="btn btn-primary" type="button" id="add-card">Submit</button>
                </form>
                <br>
                <div role="alert" id="info-section" class="alert">
                </div>
            </div>
            <div class="col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
        </div>
    </div>
    </div>

</body>
